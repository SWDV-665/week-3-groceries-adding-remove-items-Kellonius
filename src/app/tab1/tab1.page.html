<ion-header>
  <ion-toolbar>
    <ion-title>
      Groceries List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/groceries.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Groceries</ion-card-subtitle>
      <ion-card-title>List</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Check your purchases below.</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let i of items" #item>
      <ion-item>
        <ion-avatar item-start>
          <img src={{i.src}}>
        </ion-avatar>
        <ion-content class="adjust-height">
          <h2 class="no-margins-padding">{{i.Name}}</h2>
          <p class="no-margins-padding">{{i.Type}}</p>
        </ion-content>
        <ion-label *ngIf="i.purchased" slot=end color="success">Item Purchased</ion-label>
        <ion-label *ngIf="!i.purchased" slot=end color="danger">Still Need</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-button *ngIf="i.purchased" color="success" (click)="toggle(i)">Own</ion-button>
        <ion-button *ngIf="!i.purchased" color="danger" (click)="toggle(i)">Need</ion-button>
        <ion-button [disabled]="!i.purchased" color="danger" (click)="delete(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add" (click)="addItem()"></ion-icon>
  </ion-fab-button>
</ion-fab>
